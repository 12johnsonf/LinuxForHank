       x="466.66666"
       y="-736.52649"
       id="text3553"><tspan
         sodipodi:role="line"
         x="466.66666"
         y="-736.52649"
         id="tspan3557">Hank quickly stood up and went to his phone.</tspan><tspan
         sodipodi:role="line"
         x="466.66666"
         y="-666.52649"
         id="tspan3692">He must call his friend, Hank hoped Stanley was home.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:56px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-family:Century Schoolbook L;-inkscape-font-specification:Century Schoolbook L Medium"
       x="155.55553"
       y="-397.63763"
       id="text3559"><tspan
         sodipodi:role="line"
         x="155.55553"
         y="-397.63763"
         id="tspan3563">The phone rang and it rang and it rang and it rang.</tspan><tspan
         sodipodi:role="line"
         x="155.55553"
         y="-327.63763"
         id="tspan3704">When from the front door there came a loud bang.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:56px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-family:Century Schoolbook L;-inkscape-font-specification:Century Schoolbook L Medium"
       x="155.55554"
       y="230.1402"
       id="text3565"><tspan
         sodipodi:role="line"
         x="155.55554"
         y="230.1402"
         id="tspan3569">Hank put down his phone and raced to the door.</tspan><tspan
         sodipodi:role="line"
         x="155.55554"
         y="300.1402"
         id="tspan3708">&quot;Who is out there?&quot;, Hank did implore.</tspan></text>
