       x="133.33333"
       y="-753.19318"
       id="text3553"><tspan
         sodipodi:role="line"
         x="133.33333"
         y="-753.19318"
         id="tspan3692">&quot;It's Stanley!&quot;, said Stanley.  &quot;I've come to your aid!&quot;</tspan><tspan
         sodipodi:role="line"
         x="133.33333"
         y="-683.19318"
         id="tspan3901">&quot;We'll fix your computer.  Be not afraid!&quot;</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:56px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-family:Century Schoolbook L;-inkscape-font-specification:Century Schoolbook L Medium"
       x="616.66663"
       y="-464.30429"
       id="text3559"><tspan
         sodipodi:role="line"
         x="616.66663"
         y="-464.30429"
         id="tspan3704">&quot;But how?&quot;, asked Hank.  &quot;It won't even turn on!&quot;</tspan><tspan
         sodipodi:role="line"
         x="616.66663"
         y="-394.30429"
         id="tspan3907">&quot;Windows won't start.  I've waited so long!&quot;</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:56px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-family:Century Schoolbook L;-inkscape-font-specification:Century Schoolbook L Medium"
       x="116.66665"
       y="-158.74869"
       id="text3565"><tspan
         sodipodi:role="line"
         x="116.66665"
         y="-158.74869"
         id="tspan3708">&quot;Worry not, my friend,&quot; Stanley declared.</tspan><tspan
         sodipodi:role="line"
         x="116.66665"
         y="-88.748688"
         id="tspan3911">&quot;We will install Linux, now let's get prepared!&quot;</tspan></text>
