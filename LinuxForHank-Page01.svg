       y="880.1402"
       id="text3565"><tspan
         sodipodi:role="line"
         id="tspan3567"
         x="727.77777"
         y="880.1402">But it was no use.  His computer was busted.</tspan><tspan
         sodipodi:role="line"
         x="727.77777"
         y="950.1402"
         id="tspan3569">He needed some help.  Someone he trusted.</tspan></text>
