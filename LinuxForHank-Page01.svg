       x="538.88885"
       y="-480.97095"
       id="text3559"><tspan
         sodipodi:role="line"
         id="tspan3561"
         x="538.88885"
         y="-480.97095">He pushed every button and lots of mouse clicking.</tspan><tspan
         sodipodi:role="line"
         x="538.88885"
         y="-410.97095"
         id="tspan3563">Frustrated and mad, he even tried kicking.</tspan></text>
    <text
       xml:space="preserve"
