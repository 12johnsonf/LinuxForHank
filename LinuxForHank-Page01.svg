       id="text3553"><tspan
         sodipodi:role="line"
         id="tspan3555"
         x="111.11111"
         y="-753.19318">This is the story of one man called Hank.</tspan><tspan
         sodipodi:role="line"
         x="111.11111"
         y="-673.19318"
         id="tspan3557">Who was having some trouble, his computer screen blank.</tspan></text>
    <text
       xml:space="preserve"
