    <text
       xml:space="preserve"
       style="font-size:56px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-family:Century Schoolbook L;-inkscape-font-specification:Century Schoolbook L Medium"
       x="649.99994"
       y="-764.30426"
       id="text3553"><tspan
         sodipodi:role="line"
         x="649.99994"
         y="-764.30426"
         id="tspan4110">&quot;Sounds great,&quot; Hank said, &quot;But how do I start?&quot;</tspan><tspan
         sodipodi:role="line"
         x="649.99994"
         y="-694.30426"
         id="tspan4181">Stanley smiled and said &quot;I'll help with that part.&quot;</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:56px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-family:Century Schoolbook L;-inkscape-font-specification:Century Schoolbook L Medium"
       x="105.55552"
       y="257.91794"
       id="text3559"><tspan
         sodipodi:role="line"
         x="105.55552"
         y="257.91794"
         id="tspan4114">&quot;The first thing to do is to pick out your Distro.&quot;</tspan><tspan
         sodipodi:role="line"
         x="105.55552"
         y="327.91794"
         id="tspan4185">&quot;Linux comes in all flavors.  Just like cookie dough.&quot;</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:56px;font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-family:Century Schoolbook L;-inkscape-font-specification:Century Schoolbook L Medium"
       x="372.22223"
       y="685.6958"
       id="text3565"><tspan
         sodipodi:role="line"
         x="372.22223"
         y="685.6958"
         id="tspan4118">&quot;I can have chocolate Linux?&quot; asked Hank in delight.</tspan><tspan
         sodipodi:role="line"
         x="372.22223"
         y="755.6958"
         id="tspan4189">Stanley just laughed.  &quot;No Hank, not quite.&quot;</tspan></text>
